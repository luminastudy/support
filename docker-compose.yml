services:
  # Production build
  docs:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3

  # Development server (optional)
  docs-dev:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "9672:9672"
    command: sh -c "corepack enable && corepack prepare pnpm@10.18.2 --activate && pnpm install && pnpm start:dev"
    environment:
      - NODE_ENV=development
    profiles:
      - dev
